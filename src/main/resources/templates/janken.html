<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>じゃんけん</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Janken GAME!</h1>

  <h3>エントリー</h3>
  <ul>
    <li th:each="user : ${entryUsers}" th:text="${user}"></li>
  </ul>

  <p>今<span th:text="${entryCount}"></span>人がエントリーしています</p>
  <p>Hi <span th:text="${username}"></span></p>

  <div>
    <a th:href="@{/play(hand='ぐー')}">ぐー</a>
    <a th:href="@{/play(hand='ちょき')}">ちょき</a>
    <a th:href="@{/play(hand='ぱー')}">ぱー</a>
  </div>

  <div>
    <p>あなたの手: <span th:text="${playerHand}"></span></p>
    <p>相手の手: <span th:text="${cpuHand}"></span></p>
    <p>結果: <span th:text="${result}"></span></p>
  </div>
</body>

</html>
